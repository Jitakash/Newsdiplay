<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>News App</title>
</head>
<body>
    <h1 class="text-center">News App</h1>
    
    <h2>Search country</h2>
    <form action="" method="get">
        <input type="text" name="country">
        <button type="submit" value="Search">Search</button>
    </form>
    <br>
    <br>
    <h2>Search Category</h2>
    <form action="" method="get">
        <input type="text" name="category">
        <button type="submit" value="Search">Search</button>
    </form>

    <div class="container">
        <div class="row">
            <div class="col-md-6">
                {% for i in articles %}
                <div class="card rounded shadow-lg m-2" style="width: 25rem;">
                    <img src="{{i.urlToImage}}" class="card-img-top" alt="...">
                    <div class="card-body">
                      <p class="card-text">{{i.author}}</p>
                      <h5 class="card-title">{{i.title}}</h5>
                      <p class="card-title">{{i.source.name}}</p>
                      <p class="card-text">{{i.description}}</p>
                        <hr>
                      <small>date: {{i.publishedAt}}</small>
                      <a href="{{i.url}}" class="btn btn-success m-1">See news</a>
                    </div>
                  </div>
                  {% endfor %}
            </div>
            <div class="col-md-6">
                <ul class="list-group">
                    <li class="list-group-item"><a class="btn btn-primary" href="{% url 'home' %}?category=Health">Health</a></li>
                    <li class="list-group-item"><a class="btn btn-primary" href="{% url 'home' %}?category=Science">Science</a></li>
                    <li class="list-group-item"><a class="btn btn-primary" href="{% url 'home' %}?category=Technology">Technology</a></li>
                    <li class="list-group-item"><a class="btn btn-primary" href="{% url 'home' %}?category=Entertainment">Entertainment</a></li>
                    <li class="list-group-item"><a class="btn btn-primary" href="{% url 'home' %}?category=Business">Business</a></li>
                    <li class="list-group-item"><a class="btn btn-primary" href="{% url 'home' %}?category=Science">Science</a></li>
                </ul>
            </div>
        </div>
    </div>

</body>
</html>
